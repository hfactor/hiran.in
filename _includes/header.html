<body>
  <div class="wrapper">
    <div class="centered-container">

      <style>
        .nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        .dropdown {
          position: relative;
        }
        
        /* Hamburger Icon */
        .hamburger {
          cursor: pointer;
          padding: 0.5rem;
          width: 24px;
          height: 24px;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 6px;
        }
        
        .hamburger span {
          display: block;
          width: 100%;
          height: 2px;
          background: var(--flexoki-base-850);
          transition: .3s ease;
          transform-origin: center;
        }
        
        /* Hamburger to X animation */
        .hamburger.active span:first-child {
          transform: translateY(8px) rotate(45deg);
        }
        
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        
        .hamburger.active span:last-child {
          transform: translateY(-8px) rotate(-45deg);
        }
        
        /* Mobile Dropdown Menu */
        .dropdown-menu {
          position: fixed;
          top: 60px; /* Adjust based on your nav height */
          left: 0;
          right: 0;
          background: var(--flexoki-light-bg);
          border-top: 1px solid var(--flexoki-light-ui2);
          padding: 1rem;
          opacity: 0;
          visibility: hidden;
          transform: translateY(-10px);
          transition: all .3s ease;
        }
        
        .dropdown.active .dropdown-menu {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }
        
        .dropdown-menu a {
          display: block;
          padding: 1rem;
          color: var(--flexoki-base-600);
          text-decoration: none;
          transition: .3s ease;
          border-radius: 0.5rem;
          font-size: 1.125rem;
          border: 0;
        }
        
        .dropdown-menu a:hover {
          color: var(--color-brand);
          background: var(--flexoki-light-bg2);
          border: 0;
        }
        
        /* Optional: Desktop styles */
        @media (min-width: 768px) {
          .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            left: auto;
            width: 200px;
            border: 1px solid var(--flexoki-light-ui2);
            border-radius: 0.5rem;
          }
          
          .dropdown-menu a {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 0;
          }
        }
        </style>
        
        <nav class="nav">
          <div class="nav-left">
            <a href="{{ site.baseurl }}/index.html">
              <div class="logo-container">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">

                  <path d="M11 21V28.3171C11 29.9336 12.3431 31.2439 14 31.2439C15.6569 31.2439 17 29.9336 17 28.3171V22.4634H22.7V29.7805C22.7 31.5512 24.185 33 26 33C27.6569 33 29 31.6897 29 30.0732V21" stroke="#5D5D66" stroke-width="1.4"/>
                  </svg>                  
              </div>
            </a>
          </div>
          <div class="nav-right">
            <div class="dropdown">
              <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div class="dropdown-menu">
                <a href="{{'/about' | relative_url}}">About</a>
                <a href="{{'/coaching' | relative_url}}">Coaching</a>
                <a href="{{'/now' | relative_url}}">Now Page</a>
                <a href="{{'/uses' | relative_url}}">Uses</a>
                <a href="mailto:hiran.v@gmail.com">Email</a>
              </div>
            </div>
          </div>
        </nav>
        
        <script>
        const hamburger = document.querySelector('.hamburger');
        const dropdown = document.querySelector('.dropdown');
        
        hamburger.addEventListener('click', function(e) {
          e.stopPropagation();
          this.classList.toggle('active');
          dropdown.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
          if (!e.target.closest('.dropdown')) {
            hamburger.classList.remove('active');
            dropdown.classList.remove('active');
          }
        });
        </script>
